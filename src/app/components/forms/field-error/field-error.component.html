<ng-container
  *ngIf="
    (submitted && formHasErrors()) ||
    controlHasErrors() ||
    getBadRequestErrors()
  "
>
  <div class="small text-danger mt-1 pl-1">
    <!-- Errores Angular. -->
    <span [ngSwitch]="true">
      <ng-container *ngSwitchCase="control?.errors?.required">
        <div></div>
      </ng-container>

      <ng-container *ngSwitchCase="control?.errors?.email">
        <div></div>
      </ng-container>

      <ng-container *ngSwitchCase="control?.errors?.noPasswordMatch">
        <div></div>
      </ng-container>

      <ng-container *ngSwitchCase="control?.errors?.startGreaterThanFinish">
        <div></div>
      </ng-container>

      <ng-container *ngSwitchCase="control?.errors?.colorHexadecimal">
        <div></div>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <div></div>
      </ng-container>
    </span>

    <!-- Errores obtenidos del backend pertenecientes al campo concreto. -->
    <ng-container *ngIf="getBadRequestErrors()">
      <div>
        <div *ngFor="let error of getBadRequestErrors()">{{ error }}</div>
      </div>
    </ng-container>
  </div>
</ng-container>
