<!-- title -->
<ng-container *ngIf="showPageTitle">
  <aw-view-title [pageTitle]="pageTitle"></aw-view-title>
</ng-container>
<!-- end title -->

<!-- navbar -->
<ng-container *ngIf="showNavbar">
  <aw-navbar class="fade-in"></aw-navbar>
</ng-container>
<!-- end navbar -->

<div class="d-flex flex-nowrap">
  <!-- sidebar -->
  <ng-container *ngIf="showSidebar">
    <aw-sidebar [ngClass]="{ 'visible-navbar': showNavbar, 'visible-navbar-hide': !showNavbar }"></aw-sidebar>
  </ng-container>
  <!-- end sidebar -->

  <!-- content page -->
  <div class="fade-in" [ngClass]="{ 'visible-navbar': showNavbar, 'visible-navbar-hide': !showNavbar }">
    <div [ngClass]="cssContent">
      <ng-content></ng-content>
    </div>
  </div>
  <!-- end content page -->
</div>
