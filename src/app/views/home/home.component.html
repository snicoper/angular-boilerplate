<aw-view-base>
  <h1>Hello world</h1>
  <button (click)="handleToggleNavbar()" class="btn btn-outline-primary">Navbar</button>
  <button (click)="handleToggleSidebar()" class="btn btn-outline-warning ms-2">Sidebar</button>
  <button (click)="handleToggleFooter()" class="btn btn-outline-success ms-2">Footer</button>

  <ng-container *ngIf="getUserName()">
    <div class="mt-3">User name: {{ getUserName() }}</div>
    <div class="mt-4">
      <h5>Roles</h5>
      <ul *ngFor="let role of getRoles()">
        <li>{{ role }}</li>
      </ul>
    </div>
    <div class="mt-2">
      <button (click)="logOut()" class="btn btn-outline-danger">Log out</button>
    </div>
  </ng-container>
</aw-view-base>
