<aw-view-base [showNavbar]="false" [showSidebar]="false" [showFooter]="false">
  <div class="form-login w-100 m-auto mt-5">
    <aw-card extraCss="p-4">
      <form [formGroup]="form" (ngSubmit)="handleSubmit()">
        <h1 class="h3 mb-3 fw-normal"><span class="fa-solid fa-user"></span> Iniciar sesi칩n</h1>
        <hr />

        <ng-container *ngIf="invalidCredentials">
          <div class="alert alert-danger" role="alert">Nombre de usuario o contrase침a no validos.</div>
        </ng-container>

        <!-- userName -->
        <div class="form-floating">
          <input
            formControlName="userName"
            type="email"
            class="form-control"
            id="username"
            placeholder="name@example.com"
          />
          <label for="username">Nombre de usuario</label>
        </div>
        <!-- end userName -->

        <!-- password -->
        <div class="form-floating mt-1">
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Contrase침a"
          />
          <label for="password">Contrase침a</label>
        </div>
        <!-- end password -->

        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Identificarse</button>
        <button routerLink="/" class="w-100 btn btn-lg btn-primary mt-2" type="submit">Volver</button>
      </form>
    </aw-card>
  </div>
</aw-view-base>
